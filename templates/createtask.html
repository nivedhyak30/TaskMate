<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="../static/style/create.css">
</head>
<body>
    <header>
        <h1>Task Management</h1>
        <div class="logout">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </header>
    <div class="welcome">
        <p>Hi, {{ session.name }}. Add a new task.</p>
    </div>
    <div class="image-container">
        <img src="../static/images/Add tasks-cuate (1).png" alt="Image" >
    </div>
   

    <form action="{{ url_for('createtask') }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" required>

        <label for="category">Select a category:</label>
          <select name="category" id="category">
             <option value="Work">Work</option>
             <option value="Personal">Personal</option>
             <option value="Health">Health</option>
             <option value="Education">Education</option>
             <option value="Other">Other</option>
          </select>
          
        <br>
        <button type="submit">Create Task</button>
    </form>
    <div class="navigation">
        <a href="{{ url_for('index') }}"><i class="fa-solid fa-house"></i>  Home</a>
        <a href="{{ url_for('createtask') }}"><i class="fa fa-plus"></i>  Create Task</a>
        
        <a href="{{ url_for('displaytasks') }}"> Display</a>
        <a href="{{ url_for('organizetask') }}"><i class="fa-solid fa-table-columns"></i>  Task Organization</a>
        <a href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket"></i>  Logout</a>
    </div>
</body>
</html>
